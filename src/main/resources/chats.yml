#
# Основные настройки
settings:
  # Лучше не менять, если не знаете что это!!!
  # Доступные: LOWEST / LOW / NORMAL / HIGH / HIGHEST
  listener-priority: LOWEST

  # Форматирование текста.
  # LEGACY - цвет через & и hex &# (Работает только на: 1.16+)
  # LEGACY_ADVANCED - улучшенный аналог legacy с поддержкой &## формата hex (&##123 = &#112233) (Работает только на: 1.16+)
  # MINIMESSAGE - цвет через <цвет></цвет> (Работает только на: 1.17+)
  # VANILLA - дефолтное форматирование через &
  serializer-for-formats: LEGACY

  # Не трогать.
  config-version: 1.0

# Плейсхолдеры для формата сообщений в чатах:
# {player} - ник игрока
# {prefix} - префикс игрока (берется из vault api)
# {suffix} - суффикс игрока (берется из vault api)
# {color} - цвет по группе из "groupColors"
#
# Дистанции:
# -1 - этот мир
# -2 - весь сервер
# -3 - видят даже те, кто игнорирует отправителя
#
chats:
  # Настройки для чатов по умолчанию, которые будут использоваться, если не указаны другие.
  # Не менять название!
  default:
    # Задержка на "spy-command" (указывать в миллисекундах) (Необязательный параметр, используется 1500, если не указано)
    # Право для обхода - "gigachat.bypass.spycooldown.<chat>"
    spy-cooldown: 3000
    # Задержка на чат (указывать в миллисекундах) (Необязательный параметр, используется 1500, если не указано)
    # Право для обхода - "gigachat.bypass.cooldown.<chat>"
    chat-cooldown: 3000

    # Включено ли оповещение, если в момент написания сообщения, рядом не было никого? (Необязательный параметр)
    no-one-heard:
      # Включено ли?
      enable: false
      # Нужно ли скрывать тех, кто был скрыт от игрока через bukkit api?
      hide-hidden: true
      # Нужно ли скрывать тех, кто в ванише?
      hide-vanished: true
      # Нужно ли скрывать тех, кто в гм3?
      hide-spectators: true

    # Настройка ховер-текста (текст при наведении на сообщение игрока)
    # При включении заменяет логику работы чата, что может сказаться на работе других плагинов, включающих в себя его форматирование.
    hover:
      # Включение модуля
      enable: false
      # Доступные действия: OPEN_URL, OPEN_FILE, RUN_COMMAND, SUGGEST_COMMAND, CHANGE_PAGE, COPY_TO_CLIPBOARD
      click-action: 'SUGGEST_COMMAND'
      # Команда/ссылка или другое
      click-value: '/m {player} '
      # Само сообщение которое будет показываться при наведении
      text: |-
        &fИнформация об игроке {player}
        &fРанг: &6%vault_group%
        &fХП: &6%player_health%
        &fОпыт: &6%player_exp%

    # Настройка ховер-текста (текст при наведении на сообщение игрока)
    # При включении заменяет логику работы чата, что может сказаться на работе других плагинов, включающих в себя его форматирование.
    # Право, чтобы видеть сообщение с админ ховером: gigachat.adminhover
    admin-hover:
      # Включение модуля
      enable: false
      # Доступные действия: OPEN_URL, OPEN_FILE, RUN_COMMAND, SUGGEST_COMMAND, CHANGE_PAGE, COPY_TO_CLIPBOARD
      click-action: 'SUGGEST_COMMAND'
      # Команда/ссылка или другое
      click-value: '/teleport {player} '
      # Само сообщение которое будет показываться при наведении
      text: |-
        &fИнформация об игроке {player}
        &fРанг: &6%vault_group%
        &fХП: &6%player_health%
        &fОпыт: &6%player_exp%

    # Настройка цветов групп для плейсхолдера {color}
    group-colors:
      default: "&7"
      admin: "&f&l"

  # Название может быть любым
  # Нужно для /spy режима!
  local:
    # Формат сообщений (Обязательный параметр)
    format: "&aⓁ&f {prefix}{player}{suffix}&7: {color}{message}"
    # Символ который нужно писать для использования глоб. чата (ПИСАТЬ 1 СИМВОЛ И НЕ БОЛЬШЕ!)
    # ("default", чтобы сделать чат дефолтным) (Обязательный параметр)
    symbol: "default"
    # Укажите команду для включения режима слежки для этого чата.
    # Если не вписывать, то включить можно будет только через "/gigachat spy local <игрок>"
    spy-command: "localspy"
    # Формат сообщений для /gigachat spy local <игрок>
    spy-format: "&e[S]&f {prefix}{player}{suffix}&7: {color}{message}"
    # Задержка на "spy-command" (указывать в миллисекундах) (Необязательный параметр, используется 1500, если не указано)
    # Право для обхода - "gigachat.bypass.spycooldown.local"
    spy-cooldown: 1500
    # Дистанция на которой будет отображаться сообщение (Обязательный параметр)
    distance: 100
    # Задержка на чат (указывать в миллисекундах) (Необязательный параметр, используется 1500, если не указано)
    # Право для обхода - "gigachat.bypass.cooldown.local"
    chat-cooldown: 1500

  # Пример реализации глобального чата
  global:
    # Формат сообщений
    format: "&6Ⓖ&f {prefix}{player}{suffix}&7: {color}{message}"
    # Дистанция на которой будет отображаться сообщение
    distance: -2
    # Символ который нужно писать для использования глоб. чата (ПИСАТЬ 1 СИМВОЛ И НЕ БОЛЬШЕ!)
    symbol: '!'
    # Задержка на чат (указывать в миллисекундах)
    # Право для обхода - "gigachat.bypass.cooldown.global"
    cooldown: 3000
    # Настройка цветов групп для плейсхолдера {color}
    group-colors:
      default: "&7"
      admin: "&f&l"

validators:
  chars:
    # Включение модуля
    enable: true
    # Если false, то найденные запрещённые символы будут заменяться на символ из "censorship-char"
    block-message: false
    # Указывать только 1 символ!
    censorship-char: '*'
    # Разрешенные символы
    allowed: " AaBbCcDdEeFfGgHhIiGgKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz1234567890,.!@#$%^&*()-=_+<>/?\\|"
    # Звук при нарушении (Формат: звук;громкость;высота (громкость и высота - необязательны))
    # Оставь "disabled", чтобы отключить
    deny-sound: ENTITY_VILLAGER_NO

  caps:
    # Включение модуля
    enable: false
    # Настройка максимального количества символов в верхнем регистре (В процентах)
    max-percent: 70
    # Заблокировать ли отправку сообщения?
    block-message-send: false
    # Звук при нарушении (Формат: звук;громкость;высота (громкость и высота - необязательны))
    # Оставь "disabled", чтобы отключить
    deny-sound: ENTITY_VILLAGER_NO

  words:
    # Включение модуля
    enable: true
    # Если false, то найденные запрещённые символы будут заменяться на символ из "censorship-char"
    block-message: false
    # Указывать только 1 символ!
    censorship-char: '*'
    # Разрешенные символы
    blocked:
      - "monkey"
      - "churka"
    # Звук при нарушении (Формат: звук;громкость;высота (громкость и высота - необязательны))
    # Оставь "disabled", чтобы отключить
    deny-sound: ENTITY_VILLAGER_NO