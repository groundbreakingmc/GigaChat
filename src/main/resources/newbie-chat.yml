#
# Автор рекомендует использовать плагин "NewbieGuard", вместо данных настроек!
#
# Настройка блокировки чата для новичков
settings:
  # Включение модуля
  enable: true

  # Лучше не менять, если не знаете что это!!!
  # Доступные: LOWEST / LOW / NORMAL / HIGH / HIGHEST
  listener-priority: LOWEST

  # Нужно ли игнорировать отменённые сообщения?
  # Может быть полезно, если есть другие плагины которые могут заблокировать сообщение.
  # Или если чат был отключен, то проверка не будет выполняться.
  ignore-canceled: true

  # Нужно ли считать время с первого захода?
  # Если "false", то будет считать время проведённое в онлайне
  count-time-from-first-join: false

  # Сколько игрокам нужно отыграть, чтобы смочь писать в чат (В секундах)
  # По умолчанию: 10м
  required-time: 600

  # Форматирование текста.
  # LEGACY - цвет через & и hex &# (Работает только на: 1.16+)
  # LEGACY_ADVANCED - улучшенный аналог legacy с поддержкой &## формата hex (&##123 = &#112233) (Работает только на: 1.16+)
  # MINIMESSAGE - цвет через <цвет></цвет> (Работает только на: 1.17+)
  # VANILLA - дефолтное форматирование через &
  serializer: LEGACY

  # Если игрок больше не считается новичком
  if-reached:
    # Выдать ему право обхода
    give-permission: false
    # Сколько ему нужно наиграть, чтобы перестать считаться новичком?
    # По умолчанию: 2ч
    required-time: 7200

  # Сообщение когда отправка сообщения была заблокирована
  deny-message: "&cПодожди, чтобы написать в чат вы должны отыграть 10 минут на сервере, осталось &c%time%&f."

  # Звук когда отправка сообщения была заблокирована (Формат: звук;громкость;высота (громкость и высота - необязательны))
  # Оставь "disabled", чтобы отключить
  deny-sound: item_shield_break;1.0;1.0

  # Не трогать.
  config-version: 1.0